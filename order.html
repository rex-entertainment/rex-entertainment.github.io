<script>
const tambahSaldoForm = document.getElementById('tambah-saldo-form');

const saldoElement = document.getElementById('saldo');
const beliSaldoBtn = document.getElementById('beli-saldo-btn');

```let saldo = 0;

tambahSaldoForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = document.getElementById('username-tambah').value;
  const amount = parseInt(document.getElementById('amount-tambah').value);
  saldo += amount;
  saldoElement.textContent = saldo;
});

kurangiSaldoForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const username = document.getElementById('username-kurang').value;
  const amount = parseInt(document.getElementById('amount-kurang').value);
  if (saldo >= amount) {
    saldo -= amount;
    saldoElement.textContent = saldo;
  } else {
    alert('Saldo tidak cukup!');
  }
});

beliSaldoBtn.addEventListener('click', () => {
  const saldo = document.getElementById('saldo').textContent;
