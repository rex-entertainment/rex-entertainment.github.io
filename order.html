<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REX MARKET</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .admin-container { display: none; margin-top: 20px; }
        .admin-box { display: flex; justify-content: center; gap: 20px; }
        .admin-card { border: 1px solid #ddd; padding: 15px; width: 200px; }
    </style>
</head>
<body>

    <h1>REX MARKET</h1>
    <p>Saldo: <span id="saldo">0</span> IDR</p>

    <div class="admin-container" id="admin-panel">
        <h2>Admin Panel</h2>
        <div class="admin-box">
            <div class="admin-card">
                <h3>Tambah Saldo</h3>
                <label>Username:</label>
                <input type="text" id="target-user">
                <label>Jumlah:</label>
                <input type="number" id="amount">
                <button onclick="tambahSaldo()">Tambah</button>
            </div>

            <div class="admin-card">
                <h3>Kurangi Saldo</h3>
                <label>Username:</label>
                <input type="text" id="target-user-kurang">
                <label>Jumlah:</label>
                <input type="number" id="amount-kurang">
                <button onclick="kurangiSaldo()">Kurangi</button>
            </div>
        </div>
    </div>

    <script>
        let username = localStorage.getItem("username") || prompt("Masukkan Username:");
        localStorage.setItem("username", username);

        if (username === "rexowner") {
            document.getElementById("admin-panel").style.display = "block";
        }

        function getSaldo(user) {
            return parseInt(localStorage.getItem(user + "_saldo")) || 0;
        }

        function updateSaldo() {
            document.getElementById("saldo").textContent = getSaldo(username);
        }

        function tambahSaldo() {
            let targetUser = document.getElementById("target-user").value;
            let amount = parseInt(document.getElementById("amount").value);
            if (!targetUser || isNaN(amount) || amount <= 0) {
                alert("Masukkan username dan jumlah saldo yang valid.");
                return;
            }
            let saldo = getSaldo(targetUser);
            saldo += amount;
            localStorage.setItem(targetUser + "_saldo", saldo);
            alert(`Saldo ${amount} IDR berhasil ditambahkan ke ${targetUser}`);
            updateSaldo();
        }

        function kurangiSaldo() {
            let targetUser = document.getElementById("target-user-kurang").value;
            let amount = parseInt(document.getElementById("amount-kurang").value);
            if (!targetUser || isNaN(amount) || amount <= 0) {
                alert("Masukkan username dan jumlah saldo yang valid.");
                return;
            }
            let saldo = getSaldo(targetUser);
            if (saldo < amount) {
                alert("Saldo tidak cukup!");
                return;
            }
            saldo -= amount;
            localStorage.setItem(targetUser + "_saldo", saldo);
            alert(`Saldo ${amount} IDR berhasil dikurangi dari ${targetUser}`);
            updateSaldo();
        }

        updateSaldo();
    </script>

</body>
</html>
