<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - REX MARKET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="order.html">Order</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>
</header>

<!-- Admin Panel (Hanya untuk rexowner) -->
<section id="admin-panel" class="admin-container" style="display: none;">
    <h2>Admin Panel</h2>
    <div class="admin-box">
        <div class="admin-card">
            <h3>Tambah Saldo</h3>
            <form id="tambah-saldo-form">
                <label>Username:</label>
                <input type="text" id="username-tambah" required>
                <label>Jumlah Saldo:</label>
                <input type="number" id="amount-tambah" required>
                <button type="submit">Tambah Saldo</button>
            </form>
        </div>
        <div class="admin-card">
            <h3>Kurangi Saldo</h3>
            <form id="kurangi-saldo-form">
                <label>Username:</label>
                <input type="text" id="username-kurang" required>
                <label>Jumlah Saldo:</label>
                <input type="number" id="amount-kurang" required>
                <button type="submit">Kurangi Saldo</button>
            </form>
        </div>
    </div>
</section>

<main>
    <!-- Saldo -->
    <section class="saldo-container">
        <h2>Saldo: <span id="saldo">0</span> IDR</h2>
        <button id="beli-saldo-btn">Beli Mata Uang</button>
    </section>

    <!-- Order Produk -->
    <section class="produk-container">
        <h2>Order Produk</h2>
        <div class="produk-card">
            <h3>PANEL BOT</h3>
            <p>Harga: Rp 1.000 / 1GB</p>
            <select id="jumlah-ram">
                <option value="1">1 GB</option>
                <option value="2">2 GB</option>
                <option value="3">3 GB</option>
                <option value="4">4 GB</option>
            </select>
            <p>Total Harga: Rp <span id="total-harga">0</span></p>
            <button id="order-btn">Order</button>
        </div>
    </section>
</main>

<script>
    // Cek apakah pengguna sudah login
    let username = localStorage.getItem("loggedInUser");
    if (!username) {
        window.location.href = "index.html";
    }

    // Tampilkan Admin Panel jika login sebagai rexowner
    if (username === "rexowner") {
        document.getElementById("admin-panel").style.display = "block";
    }

    // Ambil saldo dari localStorage
    function getSaldo(user) {
        let userData = JSON.parse(localStorage.getItem(user));
        return userData ? userData.saldo : 0;
    }

    // Update tampilan saldo
    function updateSaldo() {
        let saldo = getSaldo(username);
        document.getElementById("saldo").textContent = saldo;
    }

    // Tambah Saldo
    document.getElementById("tambah-saldo-form").addEventListener("submit", function(e) {
        e.preventDefault();
        let targetUser = document.getElementById("username-tambah").value;
        let amount = parseInt(document.getElementById("amount-tambah").value);

        let userData = JSON.parse(localStorage.getItem(targetUser));
        if (!userData) {
            alert("Username tidak ditemukan!");
            return;
        }

        userData.saldo += amount;
        localStorage.setItem(targetUser, JSON.stringify(userData));
        alert(`Saldo ${amount} IDR berhasil ditambahkan ke ${targetUser}`);
        updateSaldo();
    });

    // Kurangi Saldo
    document.getElementById("kurangi-saldo-form").addEventListener("submit", function(e) {
        e.preventDefault();
        let targetUser = document.getElementById("username-kurang").value;
        let amount = parseInt(document.getElementById("amount-kurang").value);

        let userData = JSON.parse(localStorage.getItem(targetUser));
        if (!userData) {
            alert("Username tidak ditemukan!");
            return;
        }

        if (userData.saldo < amount) {
            alert("Saldo tidak cukup!");
            return;
        }

        userData.saldo -= amount;
        localStorage.setItem(targetUser, JSON.stringify(userData));
        alert(`Saldo ${amount} IDR berhasil dikurangi dari ${targetUser}`);
        updateSaldo();
    });

    // Logout tanpa menghapus saldo
    document.getElementById("logout").addEventListener("click", function() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "index.html";
    });

    // Hitung harga saat memilih jumlah RAM
    document.getElementById("jumlah-ram").addEventListener("change", function() {
        let hargaPerGB = 1000;
        let jumlahRam = parseInt(this.value);
        let totalHarga = hargaPerGB * jumlahRam;
        document.getElementById("total-harga").textContent = totalHarga;
    });

    // Order Produk (WhatsApp)
    document.getElementById("order-btn").addEventListener("click", function() {
        let jumlahRam = document.getElementById("jumlah-ram").value;
        let totalHarga = document.getElementById("total-harga").textContent;
        let whatsappLink = `https://wa.me/62856004625328?text=Halo, saya ingin order PANEL BOT ${jumlahRam}GB seharga Rp${totalHarga} IDR`;
        window.open(whatsappLink, "_blank");
    });

    // Beli Saldo via WhatsApp
    document.getElementById("beli-saldo-btn").addEventListener("click", function() {
        let whatsappLink = `https://wa.me/62856004625328?text=Halo, saya ingin membeli saldo di REX MARKET`;
        window.open(whatsappLink, "_blank");
    });

    updateSaldo();
</script>

</body>
</html>
