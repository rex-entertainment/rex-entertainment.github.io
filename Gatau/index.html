<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Background Gradient</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, 
                #003366, /* Biru Tua */
                #004080, 
                #0059b3, 
                #0073e6, 
                #3399ff  /* Biru Muda */
            );
        }
        
        .cardmedia {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 600px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            width: 90%;
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            background: rgba(100, 100, 100, 0.3);
            backdrop-filter: blur(2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.9);
        }

        .cardmedia .item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .cardmedia .text-container {
            display: flex;
            flex-direction: column;
        }

        .cardmedia img {
            width: 70px;
            height: 70px;
            border-radius: 5px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.9);
        }

        .cardmedia video {
            border-radius: 5px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.9);
        }

        .cardmedia h1 {
            font-size: 20px;
            color: skyblue;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .cardmedia p {
            font-size: 14px;
            color: skyblue;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0; 
        }

        .cardtrans {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-top: 25px;
            background: rgba(100, 100, 100, 0.3);
            backdrop-filter: blur(2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.9);
        }

        .cardtrans h1 {
            font-size: 24px;
            color: skyblue;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .cardtrans p {
            font-size: 12px;
            color: skyblue;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Button */
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #ff6600;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.9);
            margin-top: 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #BBBBBB;
        }

        .btn-secondary {
            background: #ff6600;
        }

        .btn-secondary:hover {
            background: #BBBBBB;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vm;
            height: 100vm;
            object-fit: cover;
            z-index: -1;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        /* Overlay Fullscreen */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Konten Overlay */
        .overlay-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            color: white;
            width: 80%;
            max-width: 400px;
        }

        /* Tombol di dalam overlay */
        .overlay-content .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div>
        <button class="btn" onclick="showComingSoon()">DAFTAR</button>
        <button class="btn btn-secondary" onclick="showComingSoon()">LOGIN</button>
    </div>

    <!-- Overlay COMING SOON -->
    <div id="comingSoonOverlay" class="overlay">
        <div class="overlay-content">
            <h1>COMING SOON</h1>
            <p>Fitur ini sedang dalam pengembangan</p>
            <button class="btn" onclick="closeComingSoon()">Tutup</button>
        </div>
    </div>

    <div class="cardtrans">
        <h1>WELCOME TO MY WEBSITE</h1>
        <p>SILAHKAN LOGIN / DAFTAR TERLEBIH DAHULU</p>
    </div>

    <div class="cardmedia">
        <div class="item">
            <img src="media/mas-amba.jpg" alt="Mas Amba">
            <div class="text-container">
                <h1>MAS AMBA</h1>
                <p>THE ADMIN IN JMK48</p>
            </div>
        </div>
        <div class="item">
            <img src="media/mas-rusdi.jpg" alt="Mas Rusdi">
            <div class="text-container">
                <h1>MAS RUSDI</h1>
                <p>THE ADMIN IN JMK48</p>
            </div>
        </div>
        <div class="item">
            <img src="media/ci-imut.jpg" alt="Ci Imut">
            <div class="text-container">
                <h1>CI IMUT</h1>
                <p>THE ADMIN IN JMK48</p>
            </div>
        </div>
    </div>

    <div class="cardmedia">
        <video width="600" autoplay muted loop controls>
            <source src="media/kewer-kewer.mp4" type="video/mp4">
            Browser kamu tidak mendukung tag video.
        </video>
    </div>

</body>

<script>
    function showComingSoon() {
        document.getElementById("comingSoonOverlay").style.display = "flex";
    }

    function closeComingSoon() {
        document.getElementById("comingSoonOverlay").style.display = "none";
    }
</script>

</html>
