<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <header>
        <nav>
            <ul>
                <li><button id="back-btn">Kembali</button></li>
            </ul>
        </nav>
      </header>
  
      <div id="back-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Konfirmasi Kembali</h3>
            <p>Apakah Anda yakin ingin kembali?</p>
            <button id="confirm-back">Yes</button>
            <button id="cancel-back">No</button>
        </div>
      </div>
  
  <div id="login-container">
    <h2>Login Admin</h2>
    <form id="login-form">
      <label>Username Admin</label>
      <input type="text" id="username" required>
      <label>Password Admin</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
                   // Back Modal
            document.getElementById("back-btn").addEventListener("click", function() {
                document.getElementById("back-modal").style.display = "flex";
            });

            document.getElementById("cancel-back").addEventListener("click", function() {
                document.getElementById("back-modal").style.display = "none";
            });

            document.getElementById("confirm-back").addEventListener("click", function() {
                window.location.href = "order.html";
            });
// Login khusus admin
document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    let loginUser = document.getElementById("username").value;
    let loginPass = document.getElementById("password").value;
    let storedPass = localStorage.getItem(loginUser);

    // Hanya username "myrex" yang bisa login
    if (loginUser === "myrex" && storedPass === loginPass) {
        localStorage.setItem("adminLoggedIn", "true"); // Simpan status login admin
        window.location.href = "admin.html"; // Redirect ke halaman admin
    } else {
        alert("Login Gagal! Hanya Admin yang dapat mengakses.");
    }
});
  </script>
</body>
</html>
