<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - REX MARKET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="center-content">
        <h1>Register</h1>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Sudah punya akun? <a href="login.html">Login</a></p>
    </main>
    <script>
        document.getElementById("register-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (localStorage.getItem(username)) {
                alert("Username sudah terdaftar! Gunakan username lain.");
                return;
            }

            localStorage.setItem(username, password);
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("username", username);
            
            if (username === "rexowner") {
                alert("Akun owner berhasil dibuat!");
            } else {
                alert("Registrasi berhasil!");
            }

            window.location.href = "order.html";
        });

        // Mendaftarkan akun owner otomatis jika belum ada
        if (!localStorage.getItem("rexowner")) {
            localStorage.setItem("rexowner", "12321");
        }
    </script>
</body>
</html>
