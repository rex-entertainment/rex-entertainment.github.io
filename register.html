<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - REX MARKET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>REX MARKET</h1>
    </header>

    <main>
        <section class="register-container">
            <h2>Register</h2>
            <form id="register-form">
                <label>Username:</label>
                <input type="text" id="register-username" required>
                <button type="submit">Daftar</button>
            </form>
            <p id="success-message" style="color: green; display: none;">Akun berhasil dibuat!</p>
        </section>
    </main>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(e) {
            e.preventDefault();
            let username = document.getElementById("register-username").value.trim();

            if (!username) {
                alert("Masukkan username!");
                return;
            }

            // Ambil daftar user yang sudah terdaftar
            let registeredUsers = JSON.parse(localStorage.getItem("registered_users")) || [];

            // Cek apakah username sudah ada
            if (registeredUsers.includes(username)) {
                alert("Username sudah digunakan!");
                return;
            }

            // Tambahkan username ke daftar user
            registeredUsers.push(username);
            localStorage.setItem("registered_users", JSON.stringify(registeredUsers));

            // Beri pesan sukses dan arahkan ke halaman login
            document.getElementById("success-message").style.display = "block";
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        });
    </script>

</body>
</html>
